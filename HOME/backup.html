<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backupcss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PetVerse</title>
    <link rel="icon" href="icon.jpg">
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo"><a href="#">PetVerse</a></div>
                <div class="nav-icons">
                    <button class="icon-btn"><i class="fa fa-shopping-cart"></i></button>
                    <button class="icon-btn"><i class="fa fa-user"></i></button>
                </div>
                <div class="search">
                    <input class="search-bar" type="text" placeholder="Search pets, products or services" >
                    <button class="search-btn"><i class="fa fa-search"></i></button>
                </div>
                <button class="hamburger" id="hamburger">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pets</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Find your perfect pet</h1>
            <p>Adopt a pet today and give them a forever home</p>
            <button class="adopt-btn">Adopt now</button>
        </div>
        <section class="searchby-pet">
            <div class="searchby-pet-content">
                <h1 class="section-title">Search by Pets</h1>
            </div>
        </section>
        
        <section class="feature-pets">
            <div class="feature-pets-content">
                <h1 class="section-title">Featured Pets</h1>
            </div>
        </section>
        
        <section class="feature-prod">
            <div class="feature-prod-content">
                <h1 class="section-title">Featured Products</h1>
            </div>
        </section>
        
        <section class="about">
            <div class="about-content">
                <h1 class="section-title">About Us</h1>
            </div>
        </section>
        
        <section class="testimonials">
            <div class="testimonials-content">
                <h1 class="section-title">Testimonials</h1>
            </div>
        </section>
        
        <section class="call-to-action">
            <div class="cta-content">
                <h1 class="section-title">Call-To-Action</h1>
            </div>
        </section>
    </section> 
    <footer></footer>
</body>
</html>
